<div class="dark:bg-gray-950 overflow-auto">
  <div class="container grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 mx-auto my-3 gap-7 py-10">
    @for(src of imagesSources; track $index){
      <div class="card bg-white dark:bg-gray-800 rounded-lg shadow-lg">
        <img [src]="src" alt="Image {{ $index + 1 }}" class="w-full h-48 object-cover rounded-t-lg">
        <div class="p-4">
          <h2 class="text-xl font-bold dark:text-white">Image {{ $index + 1 }}</h2>
          <p class="text-gray-700 dark:text-gray-300">This is a description for image {{ $index + 1 }}.</p>
        </div>
      </div>
    }
  </div>

</div>
